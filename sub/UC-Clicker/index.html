<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>UnKnoWnCheaTs Clicker</title>

        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/main.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="heading">
                        <h2>UnKnoWnCheaTs Clicker</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div id="content">
                        <!-- ==== Username registration ==== -->
                        <div id="content-register">
                            <div class="row">
                                <div class="col s12">
                                    <p>To start earning some e-peen, register an account!</p>
                                </div>
                            </div>
                            <div class="row valign-wrapper">
                                <div class="input-field col s4">
                                    <input id="input_username" type="text" class="validate">
                                    <label for="input_username">Username</label>
                                </div>
                                <div class="col s6 valign">
                                    <a class="waves-effect waves-light btn" onclick="register()" style="user-select: none !important;">Register</a>
                                </div>
                            </div>
                        </div>

                        <!-- ==== General statistics ==== -->
                        <div id="content-generalStats" class="invisible">
                            <div class="row">
                                <div class="col m4">
                                    <p style="margin: 0;"><span class="grey-text">Username:</span> <span id="stats-username"></span></p>
                                    <p style="margin: 0;"><span class="grey-text">Title:</span> <span id="stats-title"></span></p>
                                </div>
                                <div class="col m4">
                                    <p style="margin: 0;"><span class="grey-text">Posts:</span> <span id="stats-posts"></span></p>
                                    <p style="margin: 0;"><span class="grey-text">Threads:</span> <span id="stats-threads"></span></p>
                                </div>
                                <div class="col m4">
                                    <p style="margin: 0;"><span class="grey-text">Reputation:</span> <span id="stats-reputation"></span></p>
                                    <p style="margin: 0;"><span class="grey-text">Knowledge:</span> <span id="stats-knowledge"></span></p>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div id="content-navigation" class="col s12 invisible" style="margin-bottom: 25px;">
                                <ul class="tabs">
                                    <li class="tab col s6" id="tabbutton-posts"><a class="active teal-text lighten-1" href="#tabcontent-posts">Posts</a></li>
                                    <li class="tab col s6 invisible" id="tabbutton-learning"><a class="teal-text lighten-1" href="#tabcontent-learning">Learning</a></li>
                                </ul>
                            </div>

                            <!-- ==== Posting buttons ==== -->
                            <div id="tabcontent-posts" class="col s12">
                                <div id="content-postButtons" class="invisible">
                                    <div class="row valign-wrapper">
                                        <div class="col s3">
                                            <a id="btn-post-thankYou" class="waves-effect waves-light btn col s12" style="user-select: none !important;">"Thank you" post</a>
                                        </div>
                                        <div class="col s3">
                                            <div class="progress">
                                                <div id="progress-post-thankYou" class="determinate" style="width: 0%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- ==== Learning buttons ==== -->
                            <div id="tabcontent-learning" class="col s12">
                                <div class="row valign-wrapper">
                                    <div class="col s3">
                                        <a id="btn-learn-progForDummies" class="waves-effect waves-light btn col s12" style="user-select: none !important;">Read "Programming for dummies"</a>
                                    </div>
                                    <div class="col s3">
                                        <div class="progress">
                                            <div id="progress-learn-progForDummies" class="determinate" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/uc-clicker.js"></script>
    </body>
</html>
