<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>UnKnoWnCheaTs Clicker</title>

        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="heading">
                        <h2>UnKnoWnCheaTs Clicker</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div id="content">
                        <!-- ==== Username registration ==== -->
                        <div id="content-register">
                            <div class="row">
                                <div class="col s12">
                                    <p>To start earning some e-peen, register an account!</p>
                                </div>
                            </div>
                            <div class="row valign-wrapper">
                                <div class="input-field col s4">
                                    <input id="input_username" type="text" class="validate">
                                    <label for="input_username">Username</label>
                                </div>
                                <div class="col s6 valign">
                                    <a class="waves-effect waves-light btn" onclick="register()">Register</a>
                                </div>
                            </div>
                        </div>

                        <!-- ==== Posting buttons ==== -->
                        <div id="todo">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/uc-clicker.js"></script>
    </body>
</html>
